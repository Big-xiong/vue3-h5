<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>客服</title>
  <style>
    body {
      height: 100%;
      /* background: #191919 url("/images/play.jpg") no-repeat center; */
    }

    .kefu {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="kefu">
    <iframe></iframe>
  </div>
  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }
    const link = getQueryVariable('link')
    document.querySelector("iframe").src = link

    function closeWindow(res) {
      if (res && res.data.cmd === "hideChat") {
        window.close()
      }
    }
    window.addEventListener('message', (res) => closeWindow(res))
    window.beforeunload = function () {
      window.removeEventListener('message', (res) => closeWindow(res))
    }
  </script>
</body>

</html>
